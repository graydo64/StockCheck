<div>
    <strong class="error">{{ error }}</strong>
    <strong ng-show="loading">loading...</strong>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ledger Code</th>
                <th>Name</th>
                <th>Container Size</th>
                <th>Cost/Container</th>
                <th>Sales Price</th>
            </tr>
        </thead>
        <tr ng-repeat="salesitem in salesitems | orderBy: ['LedgerCode', 'Name']">
            <td>{{ salesitem.LedgerCode }}</td>
            <td>{{ salesitem.Name }}</td>
            <td>{{ salesitem.ContainerSize }}</td>
            <td>{{ salesitem.CostPerContainer | currency }}</td>
            <td>{{ salesitem.SalesPrice | currency }}</td>
            <td><a href="#/sales-item/{{ salesitem.Id }}">View</a></td>
        </tr>
    </table>
</div>
